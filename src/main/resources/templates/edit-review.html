<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Reseña</title>
  <link rel="stylesheet" th:href="@{/css/review.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/imgs/books-icon.png}">
</head>
<body>

<div class="container">
  <h1>Editar Reseña</h1>

  <form th:action="@{/reviews/edit}" th:object="${review}" method="post">
    <input type="hidden" name="bookId" th:value="${book.id}" />

    <div class="form-group">
      <label for="rating">Puntaje (1 a 5)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" th:field="*{rating}" required>
    </div>

    <div class="form-group">
      <label for="comment">Comentario</label>
      <textarea id="comment" name="comment" rows="5" th:field="*{comment}" required></textarea>
    </div>

    <button type="submit" class="btn">Guardar Cambios</button>
  </form>

  <form th:action="@{/reviews/delete}" method="post" class="inline-form">
    <input type="hidden" name="bookId" th:value="${book.id}" />
    <button type="submit" class="btn danger">Eliminar Reseña</button>
  </form>

  <a class="btn back" th:href="@{/profile}">Volver al perfil</a>
</div>

</body>
</html>
